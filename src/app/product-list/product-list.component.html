<h2>Products</h2>
<div *ngFor="let product of products ; index as productId">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/product', productId]">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf = "product.description">
    {{product.description}}
  </p>
  <button (click)="share()">
    Share
  </button>
  <app-product-alerts         
      [product]="product" 
      (notifyalert)= "NotifyLocalMethod()">
      
  </app-product-alerts>
</div>

<!-- 
[product]="product"   -- Goes to Child with parent inputs to process
(notifyalert)= "NotifyLocalMethod()">   -- Child triigers event to act on prossed parent data
-->
